<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="Width=device-width,initial-scale=1.0"/>
    <title>Login-HireReady</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="navbar">
      <div class="container nav-flex">
        <div class="logo">HireReady</div>
        <nav class="nav-links">
          <a href="index.html" class="btn btn-outline">Home</a>
          <a href="jobs.html" class="btn btn-outline">Jobs</a>
          <a href="company.html" class="btn btn-outline">Companies</a>
          
        </nav>
      </div>
    </header>

    <section class="auth-section">
      <div class="auth-card">
        
       <center> <h1>Login to HireReady</h1></center>
       <br>
        
        <form class="auth-form">
          
          <div class="form-group">
            <label for="email"><strong>Email  Address :&nbsp;</strong>   </label>
            <input type="email" id="email" placeholder="Enter your email" required/>
          </div>
          
          <div class="form-group">
            <label for="password"><strong>Password  :  &nbsp;</strong></label>
            <input type="password" id="password" placeholder="Enter your Password" required/>
          </div>
          
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox"/>
              Remember Me
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary full-width">Login</button>
          
          <p class="auth-footer">
            Don't have an account?
            <a href="underconstruction.html">Sign up</a>
          </p>

        </form>
      </div>
    </section>

      </div>
    </div>
  </footer>

</body>
</html>
